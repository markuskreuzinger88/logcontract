                    tx.executeSql('SELECT * FROM LOGS', [], function(tx, results) {
                        if (results.rows.item(8).log != "") {
                            window.location = results.rows.item(8).log; //get last site remainder 
                        } else {
                            window.location = "notifying_page0.html";
