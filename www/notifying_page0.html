<!DOCTYPE html>
<html lang="en">

<head>
    <title>LeerGutVerwaltung</title>
    <link rel="stylesheet" href="intl-tel-input-14.0.0/build/css/intlTelInput.css">
    <link rel="stylesheet" type="text/css" href="onsenui/css/onsenui.css" />
    <link rel="stylesheet" type="text/css" href="onsenui/css/onsen-css-components.min.css" />
    <script src="onsenui/js/onsenui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/toast.js"></script>
    <script type="text/javascript" src="js/toast.js"></script>
    <link rel="stylesheet" type="text/css" href="css/toast.css" />

    <img src="img/logo.png" style="width: 100%; align-content: center" />

    <div style="text-align: center; margin-top: 10px;">
        <p>Willkommen...</p>
        <p>Bitte gib deine Handynummer ein</p>
        <p>
            <input onclick="PageForward()" id="phone" type="tel" placeholder="Handynummer" size="10">
        </p>
    </div>
</head>

<style>
    input[type=tel],
    select {
        width: 100%;
        padding: 12px 20px;
        list-style-type: none;
        text-align: left;
        border: 0;
        outline: 0;
        background: transparent;
        border-bottom: 2px solid black;
        font-size: 18px;
    }

    p {
        font-family: Calibri;
        font-size: 18px;
    }

</style>

<body>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="intl-tel-input-14.0.0/build/js/intlTelInput.js "></script>
    <script>
        var input = document.querySelector("#phone ");

        // initialise plugin for all european countrys
        var iti = window.intlTelInput(input, {
            //            initialCountry: "auto",
            initialCountry: "at",
            geoIpLookup: function(callback) {
                $.get('https://ipinfo.io', function() {}, "jsonp ").always(function(resp) {
                    var countryCode = (resp && resp.country) ? resp.country : " ";
                    callback(countryCode);
                });
            },
            utilsScript: "intl-tel-input-14.0.0/build/js/utils.js?1537727621611 "
        });

        function PageForward() {
            window.location = "notifying_page1.html ";
        }

    </script>
</body>

</html>
