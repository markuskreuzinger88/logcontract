<!DOCTYPE html>
<html lang="en">

<head>
    <title>LeerGutVerwaltung</title>
    <link rel="stylesheet" type="text/css" href="onsenui/css/onsenui.css" />
    <link rel="stylesheet" type="text/css" href="onsenui/css/onsen-css-components.min.css" />
    <script src="onsenui/js/onsenui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/toast.js"></script>
    <link rel="stylesheet" type="text/css" href="css/toast.css" />
    <ons-page>
        <ons-toolbar>
            <div class="center" style="color: deepskyblue; vertical-align: middle; text-align: center">LeerGutVerwaltung</div>
        </ons-toolbar>
        <ons-card>


            <img src="logo/logo-example.jpg" style="width: 70%; align-content: center" />

            <p>Willkommen zur Leergutverwaltung</p>
            <p>Per APP .....</p>
            <p>Bitte wähle aus</p>
            <ons-list>
                <ons-list-item modifier="nodivider" style="margin-left: 70px; margin-top: 10px;" tappable>
                    <label class="left">
                        <ons-checkbox onchange="SetLieferantCheckbox()" id="LieferantCheckbox" checked></ons-checkbox>
                        </label>
                    <label for="check-1" class="center">
                        Lieferant
                        </label>
                </ons-list-item>
                <ons-list-item modifier="nodivider" style="margin-left: 70px;" tappable>
                    <label class="left">
                        <ons-checkbox onchange="SetEmpfängerCheckbox()" id="EmpfängerCheckbox"></ons-checkbox>
                        </label>
                    <label for="check-2" class="center">
                        Empfänger
                        </label>
                </ons-list-item>
            </ons-list>
            <p></p>
            <!--
<div style="text-align: center; margin-top: 10px;">
    <p style="margin-top: 100px;">
        <button class="button--large--cta" id="start_button" onclick="myFunction()">Zur Anmeldung</button>
    </p>
</div>
-->
            <ons-fab position="bottom right">
                <ons-icon icon="md-arrow-forward" onclick="new_site()"></ons-icon>
            </ons-fab>
        </ons-card>
    </ons-page>
    <ons-toast modifier="danger thick" style="margin-bottom: 50px;">
        Keine Verbindung zum LogContract Server
    </ons-toast>
</head>

<body>
    <script type="text/javascript">
        function SetLieferantCheckbox() {
            document.getElementById("LieferantCheckbox").checked = true;
            document.getElementById("EmpfängerCheckbox").checked = false;
        }

        function SetEmpfängerCheckbox() {
            document.getElementById("LieferantCheckbox").checked = false;
            document.getElementById("EmpfängerCheckbox").checked = true;
        }

        function new_site() {
            document.getElementById("LieferantCheckbox").checked = false;
            document.getElementById("EmpfängerCheckbox").checked = true;
        }

    </script>
